<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="info-div container-margin">
      <div class="jeremy-div">
        <img src="./images/image-jeremy.png" alt="jeremy" class="jeremy-img" />
        <div class="jeremy-report">
          <span class="report">Report for</span>
          <p class="par-jeremy">Jeremy Robson</p>
        </div>
      </div>
      <ul class="list">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
    <!--WORK-->
    <div class="box1">
      <div class="img-div container-margin"></div>
      <div class="work-info container-margin">
        <p class="par-work">Work</p>
        <img src="./images/icon-ellipsis.svg" alt="dots" class="dots-img" />
        <p class="par-hrs">32hrs</p>
        <span class="lastweek-span">Last Week - 36hrs</span>
      </div>
    </div>
    <!--PLAY-->
    <div class="box1">
      <div class="img-div container-margin"></div>
      <div class="work-info container-margin">
        <p class="par-work">Work</p>
        <img src="./images/icon-ellipsis.svg" alt="dots" class="dots-img" />
        <p class="par-hrs">32hrs</p>
        <span class="lastweek-span">Last Week - 36hrs</span>
      </div>
    </div>
    <!--STUDY-->
    <div class="box1">
      <div class="img-div container-margin"></div>
      <div class="work-info container-margin">
        <p class="par-work">Work</p>
        <img src="./images/icon-ellipsis.svg" alt="dots" class="dots-img" />
        <p class="par-hrs">32hrs</p>
        <span class="lastweek-span">Last Week - 36hrs</span>
      </div>
    </div>
    <!--EXERCISE-->
    <div class="box1">
      <div class="img-div container-margin"></div>
      <div class="work-info container-margin">
        <p class="par-work">Work</p>
        <img src="./images/icon-ellipsis.svg" alt="dots" class="dots-img" />
        <p class="par-hrs">32hrs</p>
        <span class="lastweek-span">Last Week - 36hrs</span>
      </div>
    </div>
    <!--SOCIAL-->
    <div class="box1">
      <div class="img-div container-margin"></div>
      <div class="work-info container-margin">
        <p class="par-work">Work</p>
        <img src="./images/icon-ellipsis.svg" alt="dots" class="dots-img" />
        <p class="par-hrs">32hrs</p>
        <span class="lastweek-span">Last Week - 36hrs</span>
      </div>
    </div>
    <!--SELFCARE-->
    <div class="box1">
      <div class="img-div container-margin"></div>
      <div class="work-info container-margin">
        <p class="par-work">Work</p>
        <img src="./images/icon-ellipsis.svg" alt="dots" class="dots-img" />
        <p class="par-hrs">32hrs</p>
        <span class="lastweek-span">Last Week - 36hrs</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
