<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="info-div container-margin">
        <div class="jeremy-div">
          <img
            src="./images/image-jeremy.png"
            alt="jeremy"
            class="jeremy-img"
          />
          <div class="jeremy-report">
            <span class="report">Report for</span>
            <p class="par-jeremy">Jeremy Robson</p>
          </div>
        </div>
        <ul class="list">
          <li class="js-daily js-li list-item">Daily</li>
          <li class="js-weekly js-li list-item active">Weekly</li>
          <li class="js-monthly js-li list-item">Monthly</li>
        </ul>
      </div>
      <!--CARDS-->
      <div class="js-info"></div>
    </div>
    <footer class="footer">
      <div class="attribution">
        <span>Challenge by</span>
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="link"
          >Frontend Mentor</a
        >. <span>Coded by</span>
        <a href="https://github.com/mdanieladla" target="_blank" class="link"
          >Daniela Darnea</a
        >.
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
